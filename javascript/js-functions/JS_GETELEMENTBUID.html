<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            var uname = document.getElementById("username").value;
            var pass = document.getElementById('password').value;
            if (uname.length == 0) {
                alert("Please enter your username")
            }
            else if((!uname.toUpperCase().startsWith('U')))
            {
                alert("Please enter username starting with u or U")
            }
            else if(pass.length ==0){
                alert("Please enter your password")
            }
            else if(pass.length < 8 || pass.length > 12){
                alert("Please enter password between 8-12 characters")
            }
            else
            {
                alert("Welcome : "+uname);
            }
        }
    </script>
</head>

<body>
    <form>
        *User name : <input type="text" name="username" id="username"><br />
        *Password (8-12): <input type="password" name="password" id="password"><br />
        <br />
        <input type="button" value="Login" onclick="validate()">
    </form>
</body>

</html>
