<head>

    <title>Document</title>
    <script type="text/javascript">
        let num1=Number(prompt("enter first number"));
        let num2=Number(prompt("enter second number"));
        let num3=Number(prompt("enter third number"));

        prompt
        function findGreatest(num1,num2,num3){
            if(num1==undefined||num2==undefined||num3==undefined){
            alert("please provide numbers")
            return;
            }
            if(num1>num2&num1>num3){
                alert(`the greatest number is ${num1}` )
            }
            if(num2>num1&num2>num3){
                alert(`the greatest number is${num2}`)
            }
            else{
                alert(`the greatest number is ${num3}`)
            }
        }
    </script>

<body>
    <input type="button"value="click"onlick="findGreatest()">
