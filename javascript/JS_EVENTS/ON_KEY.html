<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type ="text/javascript">
        counter = 0;
        function process(name){
            counter ++;
            var result = document.getElementById("result"); 
            result.innerHTML = `<h2>process called by : ${name}${counter}`
        }
    </script>
</head>
<body>
    Account Number :<input type ="text"id="accountNumber"name="accountNumber"
    onkeyup="process('UP')" onkeydown="process('DOWN')"onkeypress="process('PROCESS')">
    <div id ="result"></div>
</body>
</html>
