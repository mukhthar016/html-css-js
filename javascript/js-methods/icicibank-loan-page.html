<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Loan Account</title>

    <script>
        function validate() {
            var acno = document.getElementById("accountno").value.toUpperCase();

            if (
                (acno.startsWith("LB") || acno.startsWith("TB") || acno.startsWith("NH") || acno.startsWith("LH")) 
                && acno.length == 16 
            ) {
                alert(`Account no: ${acno} is valid`);
            } else {
                alert("Account number is invalid");
            }
        }
    </script>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Table Styling */
        .container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Heading Styling */
        .header {
            background-color: #d9534f;
            color: #fff;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        /* Info Icon */
        .info-icon {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #d9534f;
        }

        /* Button Styling */
        .btn-proceed {
            background-color: #7f7f7f;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-proceed:hover {
            background-color: #bcbcbc;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header {
                font-size: 16px;
                padding: 15px;
            }

            .info-icon {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        MANAGE YOUR LOAN ACCOUNT 
        <span class="info-icon">&#8505;</span>
    </div>

    <!-- Form Section -->
    <form onsubmit="event.preventDefault(); validate();">
        <div class="form-group">
            <label for="accountno">Enter Home Loan Account Number</label>
            <input type="text" id="accountno" placeholder="Starts with LB, TB, NH or LH" maxlength="16" required />
        </div>
        <div class="form-group">
            <input type="submit" class="btn-proceed" value="Proceed" />
        </div>
    </form>
</div>

</body>
</html>
