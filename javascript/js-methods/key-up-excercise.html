<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type ="text/javascript">
        function upp(){
            let acno=document.getElementById("nm");
            acno.value = acno.value.toUpperCase();
        }
    </script>
</head>
<body>
    <input type ="text" id="nm"onkeyup="upp()">
</body>
</html>
