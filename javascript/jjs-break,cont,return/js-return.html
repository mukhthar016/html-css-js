<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type ="text/javascript">
        function sum(){
            var result =0;
            alert("welcome in sum method, you can enter three numbers")
            for(i=1;i<=3;i++){
                var num = parseInt(prompt(`enter your ${i} number:`));
                if(num<0){
                    alert("negative not allowed")
                    continue;
                }
                if(num==0){
                    alert("0 is not allowed exiting the sum method")
                    return;
                }
                result=result+num;
            }
            alert("the sum of the numbers are :"+result)
            alert("thanks for using the sum method")
        }
    </script>
</head>
<body>
    <input type="button"value = "click"onclick="sum()">
    
</body>
</html>
