<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function process() {
            
            let select = document.querySelector('#comm option:checked'); 

            let result = document.getElementById('result'); 

            if (select.value === '-1') {
                result.innerHTML = `<h2 style="color:red">Please select a valid option</h2>`;
            } else {
                result.innerHTML = `<h2>you have selected ${select.value}</h2>`;
            }
        }
    </script>
</head>
<body>
    Communication: 
    <select name="comm" id="comm" onchange="process()">
        <option value="-1">---select---</option>
        <option value="Email">Email</option>
        <option value="SMS">SMS</option>
        <option value="Phone">Phone</option>
        <option value="Post">Post</option>
    </select>
    <div id="result"></div>
</body>
</html>
