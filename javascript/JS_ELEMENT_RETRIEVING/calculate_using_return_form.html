<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        function calculate(){
            let result=document.getElementById('result');
            let sum=0;
            for(i=0;i<5;i++){
            num=document.forms[0].elements[i].value ;
            
            if(num.length==0){
                result.innerHTML="<font color=red>please enter a number"
                return;
            }
            else{
                sum+=Number(num)
            }
            result.innerHTML=`<font color=green>the sum of numbers are ${sum}`
        }
    }
    </script>
</head>
<body>
    <form>
        NUMBER 1:<input type="text"name="num1"id="num1"><br/>
        NUMBER 2:<input type="text"name="num2"id="num2"><br/>
        NUMBER 3:<input type="text"name="num3"id="num3"><br/>
        NUMBER 4:<input type="text"name="num4"id="num4"><br/>
        NUMBER 5:<input type="text"name="num5"id="num5"><br/>
        <input style = "width:80px;color:rgb(255, 255, 255);background-color: rgb(155, 155, 155);" value="calculate"type="button"id="btn"name="btn"onclick="calculate()">
        <div id="result"></div>
    </form>
</body>
</html>
