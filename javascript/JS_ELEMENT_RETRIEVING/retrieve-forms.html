<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function display(){
            let name=document.forms[0].elements["name"].value;
            let result=document.getElementById('result');
            result.innerHTML=`your name is ${name}`
        }

    </script>

</head>
<body>
    <form name="f1">
        <input type="text"onblur="display()">
        <input type="text" name="name" id="name" onblur="display()">
        <div id="result"></div>
    </form>
    
</body>
</html>
